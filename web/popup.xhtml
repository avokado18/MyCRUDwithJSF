<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<h:head>
    <h:outputStylesheet  name="css/style.css"/>
</h:head>
<h:body>
    <div id="popUpDialog-bg">
        <div id="popUpDialog">
            <h2>#{clientController.message}</h2>
            <table>
                <tr>
                    <td>ID:</td>
                    <td>
                        <h:inputText size="20" value="#{clientController.id}" disabled="#{clientController.canEdit}"/>
                    </td>
                </tr>
                <tr>
                    <td>Surname:</td>
                    <td><h:inputText size="20" value="#{clientController.surname}"/></td>
                </tr>
                <tr>
                    <td>Name:</td>
                    <td><h:inputText size="20" value="#{clientController.name}" /></td>
                </tr>
                <tr>
                    <td>Patronymic:</td>
                    <td><h:inputText size="20" value="#{clientController.patronymic}" /></td>
                </tr>
                <tr>
                    <td>Birthday:</td>
                    <td><h:inputText size="20" value="#{clientController.birthday}">
                        <f:convertDateTime pattern="dd.MM.yyyy" timeZone="Europe/Moscow"/>
                    </h:inputText></td>
                </tr>
                <tr>
                    <td>Account number:</td>
                    <td><h:inputText size="20" value="#{clientController.accNumber}" /></td>
                </tr>
                <tr>
                    <td>Balance:</td>
                    <td><h:inputText size="20" value="#{clientController.balance}" /></td>
                </tr>
                <tr>
                    <td> </td>
                    <td><h:commandButton value="Save client" action="#{clientController.saveClient}" /></td>
                </tr>
            </table>
        </div>
    </div>

</h:body>
</html>
